<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-form">
            <h2>로그인</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="login-email">이메일</label>
                    <input type="email" id="login-email" name="email" required placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <input type="submit" value="로그인">
                </div>
            </form>
            <div class="toggle-link">
                <a href="#" id="to-signup">회원가입</a>
            </div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>회원가입</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="signup-email">이메일</label>
                    <input type="email" id="signup-email" name="email" required placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">비밀번호 확인</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="form-group">
                    <input type="submit" value="회원가입">
                </div>
            </form>
            <div class="toggle-link">
                <a href="#" id="to-login">로그인</a>
            </div>
        </div>
    </div>

    <script>
        // 로그인 화면과 회원가입 화면을 토글하는 스크립트
        const toSignupLink = document.getElementById("to-signup");
        const toLoginLink = document.getElementById("to-login");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        toSignupLink.addEventListener("click", function(event) {
            event.preventDefault();
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        });

        toLoginLink.addEventListener("click", function(event) {
            event.preventDefault();
            signupForm.style.display = "none";
            loginForm.style.display = "block";
        });
    </script>

</body>
</html>
